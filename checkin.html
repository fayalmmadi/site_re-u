<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enregistrement du Passager</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #2c3e50;
    }

    #message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
    }

    .recu {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 0 10px #ccc;
    }

    .recu h2 {
      color: green;
    }

    .recu button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>V√©rification en cours...</h1>
  <div id="message">Merci de patienter quelques secondes...</div>
  <div id="recu" style="display:none;"></div>

  <script>
    (async () => {
      try {
        // ‚úÖ Bloque le rechargement apr√®s insertion
        if (sessionStorage.getItem("passager_enregistre") === "true") {
          document.getElementById("message").textContent = "‚úÖ Vous √™tes d√©j√† enregistr√©. (Actualisation bloqu√©e)";
          throw new Error("D√©j√† scann√© (refresh)");
        }

        // ‚úÖ R√©cup√®re l‚ÄôID de la voiture
        const voitureId = new URLSearchParams(window.location.search).get('voiture_id');
        if (!voitureId) {
          document.getElementById("message").textContent = "‚ùå Erreur : ID de voiture manquant dans l‚ÄôURL.";
          throw new Error("voiture_id manquant");
        }

        // ‚úÖ UUID unique pour l'utilisateur
        const uuid = localStorage.getItem("uuid") || crypto.randomUUID();
        localStorage.setItem("uuid", uuid);

        // ‚úÖ Date et heure actuelles
        const now = new Date();
        const date = now.toISOString().slice(0, 10);
        const heure = now.toTimeString().slice(0, 8);
        const mois_validite = date.slice(0, 7); // YYYY-MM

        // ‚úÖ R√©cup√®re l'adresse IP du client
        const ipRes = await fetch("https://api64.ipify.org?format=json");
        const { ip } = await ipRes.json();

        // ‚úÖ √âtape 1 - V√©rifie si scan r√©cent
        const verif = await fetch("/.netlify/functions/add_passager", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            voiture_id: voitureId,
            date,
            uuid,
            ip,
            checkOnly: true
          })
        });

        const res = await verif.json();

        if (res.status === "too_soon") {
          document.getElementById("message").textContent = "‚è≥ Vous avez d√©j√† scann√© il y a moins de 2 minutes.";
          throw new Error("Scan trop r√©cent");
        }

        // ‚úÖ √âtape 2 - Insertion
        const insertion = await fetch("/.netlify/functions/add_passager", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            voiture_id: voitureId,
            date,
            heure,
            montant: 0,
            uuid,
            ip,
            mois_validite,
            nombre_passagers: 1,
            checkOnly: false
          })
        });

        const insertRes = await insertion.json();

        if (insertRes.message !== "Insertion r√©ussie") {
          document.getElementById("message").textContent = "‚ùå Une erreur est survenue lors de l‚Äôinsertion.";
          throw new Error("Erreur insertion");
        }

        // ‚úÖ Affichage re√ßu
        sessionStorage.setItem("passager_enregistre", "true");
        document.getElementById("message").style.display = "none";
        document.getElementById("recu").style.display = "block";
        document.getElementById("recu").innerHTML = `
          <div class="recu">
            <h2>üßæ Re√ßu de mont√©e</h2>
            <p><strong>ID Voiture :</strong> ${voitureId}</p>
            <p><strong>Date :</strong> ${date}</p>
            <p><strong>Heure :</strong> ${heure}</p>
            <p><strong>Mois de validit√© :</strong> ${mois_validite}</p>
            <p style="color:green;font-weight:bold;">‚úÖ Vous √™tes bien mont√© dans le taxi.</p>
            <button onclick="window.print()">üñ®Ô∏è T√©l√©charger / Imprimer le re√ßu</button>
          </div>
        `;

      } catch (err) {
        console.error("üí• Erreur :", err.message);
        if (!document.getElementById("message").textContent.includes("‚ùå") &&
            !document.getElementById("message").textContent.includes("‚è≥") &&
            !document.getElementById("message").textContent.includes("‚úÖ")) {
          document.getElementById("message").textContent = "‚ùå Erreur inattendue. Veuillez r√©essayer.";
        }
      }
    })();
  </script>
</body>
</html>
