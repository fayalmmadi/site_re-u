<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enregistrement du Passager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #2c3e50;
    }

    #message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
    }

    .recu {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 0 10px #ccc;
    }

    .recu h2 {
      color: green;
    }

    .recu button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>V√©rification en cours...</h1>
  <div id="message" aria-live="polite">Merci de patienter quelques secondes...</div>
  <div id="recu" style="display:none;"></div>

  <script>
    // Protection anti-actualisation
    if (sessionStorage.getItem("passager_enregistre") === "true") {
      document.getElementById("message").textContent = "‚úÖ Vous √™tes d√©j√† enregistr√©. (Actualisation bloqu√©e)";
      throw new Error("Page recharg√©e = blocage");
    }

    const chauffeurId = new URLSearchParams(window.location.search).get('chauffeurId') || '';
    if (!chauffeurId) {
      document.getElementById("message").textContent = "‚ùå Erreur : Aucun identifiant chauffeur trouv√©.";
      throw new Error("Chauffeur ID manquant dans l'URL");
    }

    const uuid = localStorage.getItem("uuid") || crypto.randomUUID();
    localStorage.setItem("uuid", uuid);

    const now = new Date();
    const today = now.toISOString().slice(0, 10); // YYYY-MM-DD
    const heure = now.toTimeString().slice(0, 8); // HH:MM:SS
    const moisValidite = today.substring(0, 7); // YYYY-MM

    // R√©cup√©ration IP
    fetch("https://api64.ipify.org?format=json")
      .then(res => res.json())
      .then(({ ip }) => {
        // √âtape 1 : V√©rification checkOnly
        return fetch('/.netlify/functions/add_passager', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chauffeur_id: chauffeurId,
            date: today,
            uuid,
            ip,
            checkOnly: true
          })
        }).then(res => res.json())
          .then(response => {
            if (response.status === "exists") {
              document.getElementById("message").textContent = "‚ùå Vous avez d√©j√† √©t√© enregistr√© aujourd‚Äôhui.";
              throw new Error("D√©j√† enregistr√©");
            }
            if (response.status === "too_soon") {
              document.getElementById("message").textContent = "‚è≥ Vous avez scann√© il y a moins de 15 minutes.";
              throw new Error("Scan trop r√©cent");
            }

            // √âtape 2 : Enregistrement
            const donnees = {
              chauffeur_id: chauffeurId,
              date: today,
              heure,
              montant: 0,
              uuid,
              ip,
              nombre_passagers: 1
            };

            return fetch('/.netlify/functions/add_passager?cachebuster=' + Date.now(), {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(donnees)
            });
          })
          .then(res => res.json())
          .then(data => {
            // ‚úÖ Afficher le re√ßu
            sessionStorage.setItem("passager_enregistre", "true");
            document.getElementById("message").style.display = "none";
            document.getElementById("recu").style.display = "block";
            document.getElementById("recu").innerHTML = `
              <div class="recu">
                <h2>üßæ Re√ßu de mont√©e</h2>
                <p><strong>ID Chauffeur :</strong> ${chauffeurId}</p>
                <p><strong>Date :</strong> ${today}</p>
                <p><strong>Heure :</strong> ${heure}</p>
                <p><strong>Mois de validit√© :</strong> ${moisValidite}</p>
                <p style="color:green;font-weight:bold;">‚úÖ Vous √™tes bien mont√© dans le taxi.</p>
                <button onclick="window.print()">üñ®Ô∏è T√©l√©charger / Imprimer le re√ßu</button>
              </div>
            `;
          })
      })
      .catch(err => {
        console.error(err);
        if (!document.getElementById("message").textContent.includes("‚ùå") && !document.getElementById("message").textContent.includes("‚è≥")) {
          document.getElementById("message").textContent = "‚ùå Erreur lors du traitement. R√©essayez.";
        }
      });
  </script>

</body>
</html>
