<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enregistrement du Passager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #2c3e50;
    }
    #message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>V√©rification en cours...</h1>
  <div id="message">Merci de patienter quelques secondes...</div>

  <script>
    // ‚úÖ Protection contre la double soumission sur actualisation
    if (sessionStorage.getItem("passager_enregistre") === "true") {
      document.getElementById("message").textContent = "‚úÖ Vous √™tes d√©j√† enregistr√©. (Actualisation bloqu√©e)";
      throw new Error("Page recharg√©e : blocage");
    }

    const chauffeurId = new URLSearchParams(window.location.search).get('chauffeur_id') || '';

    if (!chauffeurId) {
      document.getElementById('message').textContent = '‚ùå Erreur : Aucun identifiant chauffeur trouv√©.';
      throw new Error("Chauffeur ID manquant dans l'URL");
    }

    const uuid = localStorage.getItem('uuid') || crypto.randomUUID();
    localStorage.setItem('uuid', uuid);

    const now = new Date();
    const today = now.toISOString().slice(0, 10); // YYYY-MM-DD
    const heure = now.toTimeString().slice(0, 8); // HH:MM:SS

    fetch('https://api64.ipify.org?format=json')
      .then(res => res.json())
      .then(({ ip }) => {
        // √âtape 1 : V√©rification doublon ou d√©lai
        return fetch('/.netlify/functions/add_passager', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chauffeur_id: chauffeurId,
            date: today,
            uuid,
            ip,
            checkOnly: true
          })
        })
        .then(res => res.json())
        .then(response => {
          if (response.status === 'exists') {
            document.getElementById('message').textContent = 'üö´ Vous avez d√©j√† √©t√© enregistr√© aujourd‚Äôhui.';
            return;
          }
          if (response.status === 'too_soon') {
            document.getElementById('message').textContent = '‚è±Ô∏è Vous avez scann√© il y a moins de 15 minutes.';
            return;
          }

          // √âtape 2 : Insertion r√©elle
          const donnees = {
            chauffeur_id: chauffeurId,
            date: today,
            heure: heure,
            montant: 0,
            uuid: uuid,
            ip: ip,
            nombre_passagers: 1
          };

          return fetch('/.netlify/functions/add_passager?cachebuster=' + Date.now(), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(donnees)
          }).then(res => res.json()).then(data => {
            document.getElementById('message').textContent = '‚úÖ Enregistrement r√©ussi. Merci !';
            sessionStorage.setItem("passager_enregistre", "true"); // üîí Emp√™che rechargement
          });
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('message').textContent = '‚ùå Erreur lors du traitement. R√©essayez.';
      });
  </script>
</body>
</html>
