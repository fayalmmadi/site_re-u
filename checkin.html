<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enregistrement du Passager</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>

</head>
<body>

  <h1>V√©rification en cours...</h1>
  <div id="message" aria-live="polite">Merci de patienter quelques secondes...</div>
  <div id="recu" style="display:none;"></div>

  <script>
    const supabase = supabase.createClient(
      'https://pzwypnxmdasuhiebtjwm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6d3lwbnhtZGFzdWhpZWJ0andtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5NzEwOTYsImV4cCI6MjA2NDU0NzA5Nn0.ooUjVT4YUmr7kjMY1KwI6xysD4i5CSF4HlSDjKGzAdE'
    );

    (async () => {
      try {
        // Protection anti-actualisation
        if (sessionStorage.getItem("passager_enregistre") === "true") {
          document.getElementById("message").textContent = "‚úÖ Vous √™tes d√©j√† enregistr√©. (Actualisation bloqu√©e)";
          throw new Error("Page recharg√©e = blocage");
        }

        // üîç R√©cup√®re voiture_id
        const voitureId = new URLSearchParams(window.location.search).get('voiture_id');
        if (!voitureId) {
          document.getElementById("message").textContent = "‚ùå Erreur : Aucun identifiant voiture trouv√© dans l'URL.";
          throw new Error("Voiture ID manquant dans l'URL");
        }

        // ‚úÖ V√©rifie si la voiture existe dans Supabase
        const { data: voiture, error } = await supabase
          .from("voitures")
          .select("*")
          .eq("id", voitureId)
          .single();

        if (error || !voiture) {
          document.getElementById("message").textContent = "‚ùå Erreur : Voiture non trouv√©e dans la base.";
          throw new Error("Voiture non trouv√©e ou ID invalide");
        }

        const uuid = localStorage.getItem("uuid") || crypto.randomUUID();
        localStorage.setItem("uuid", uuid);

        const now = new Date();
        const today = now.toISOString().slice(0, 10); // YYYY-MM-DD
        const heure = now.toTimeString().slice(0, 8); // HH:MM:SS
        const moisValidite = today.substring(0, 7); // YYYY-MM

        // R√©cup√©ration IP
        const ipRes = await fetch("https://api64.ipify.org?format=json");
        const { ip } = await ipRes.json();

        // √âtape 1 : checkOnly
        const res1 = await fetch('/.netlify/functions/add_passager', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            voiture_id: voitureId,
            date: today,
            uuid,
            ip,
            checkOnly: true
          })
        });

        const response = await res1.json();

        if (response.status === "exists") {
          document.getElementById("message").textContent = "‚ùå Vous avez d√©j√† √©t√© enregistr√© aujourd‚Äôhui.";
          throw new Error("D√©j√† enregistr√©");
        }
        if (response.status === "too_soon") {
          document.getElementById("message").textContent = "‚è≥ Vous avez scann√© il y a moins de 15 minutes.";
          throw new Error("Scan trop r√©cent");
        }

        // √âtape 2 : Insertion
        const donnees = {
          voiture_id: voitureId,
          date: today,
          heure,
          montant: 0,
          uuid,
          ip,
          nombre_passagers: 1
        };

        const res2 = await fetch('/.netlify/functions/add_passager?cachebuster=' + Date.now(), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(donnees)
        });

        const data = await res2.json();

        sessionStorage.setItem("passager_enregistre", "true");
        document.getElementById("message").style.display = "none";
        document.getElementById("recu").style.display = "block";
        document.getElementById("recu").innerHTML = `
          <div class="recu">
            <h2>üßæ Re√ßu de mont√©e</h2>
            <p><strong>ID Voiture :</strong> ${voitureId}</p>
            <p><strong>Date :</strong> ${today}</p>
            <p><strong>Heure :</strong> ${heure}</p>
            <p><strong>Mois de validit√© :</strong> ${moisValidite}</p>
            <p style="color:green;font-weight:bold;">‚úÖ Vous √™tes bien mont√© dans le taxi.</p>
            <button onclick="window.print()">üñ®Ô∏è T√©l√©charger / Imprimer le re√ßu</button>
          </div>
        `;

      } catch (err) {
        console.error(err);
        if (!document.getElementById("message").textContent.includes("‚ùå") &&
            !document.getElementById("message").textContent.includes("‚è≥")) {
          document.getElementById("message").textContent = "‚ùå Erreur lors du traitement. R√©essayez.";
        }
      }
    })();
  </script>
</body>
</html>
